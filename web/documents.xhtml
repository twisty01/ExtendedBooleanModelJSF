<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="documents.css"  />
        <title>List of documents of term "#{currentTerm.term}"</title>        
    </h:head>
    <h:body>
        <h2>List of documents for term "<h:outputText value="#{currentTerm.term}"/>":</h2>  
        <h:outputText value="Number of documents: #{termLoader.getDocumentsByTerm(currentTerm.term).size()}" />

        <h:form>
            <h:dataTable value="#{termLoader.getDocumentsByTerm(currentTerm.term)}" var="document">
                <h:column>
                    <f:facet name="header">Link</f:facet>
                    <h:link outcome="#{document.link}" value="#{document.link}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Weight</f:facet>
                    <h:outputText value="#{document.relevance}" />
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
