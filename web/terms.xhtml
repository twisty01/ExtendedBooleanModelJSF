<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="terms.css"  />
        <title>List of Terms</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="header">
                <h1>List of Terms </h1>
                <h:outputLabel class="cnt" value=" (total count: #{termLoader.terms.size()})" />
                <h2>Bounding letters or terms</h2>
                <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
                <table>
                    <tr>
                        <td><label for="fr">Lower bound (inclusive):</label></td>
                        <td> <h:inputText id="fr" binding="#{from}" /></td>
                    </tr>
                    <tr>
                        <td><label for="t">Upper bound (exclusive):</label></td>
                        <td><h:inputText id="t" binding="#{to}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandLink value="Show Terms" type="submit" action="#{listTerms.loadList(from.value,to.value)}"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="terms">
                <ul>
                    <ui:repeat value="#{listTerms.list}" var="var">
                        <li>
                            <h:commandLink value="#{var}" type="submit" action="documents.xhtml">
                                <f:actionListener binding="#{currentTerm.setTerm(var)}"/>
                            </h:commandLink>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </h:form>
    </h:body>
</html>
