<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Extended Boolean Model</title>
    </h:head>
    <h:body>
        <h1>Extended Boolean Model</h1>

        <h:form id="mainForm">
            <h:outputLabel value="Enter expression: " />
            <h:inputText value="#{booleanModel.expression}" />       
            
            <h:commandButton value="Search" type="submit" action="#{booleanModel.evaulate()}" />
          
            <h:outputLabel value="Lumberjack algorithm: " id ="lumberjack"/>
            <h:selectBooleanCheckbox value="true" />
            
            <h:dataTable value="#{booleanModel.results}" var="document">

                <h:column>    				
                    <f:facet name="header">Name</f:facet>    				
                        #{document.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Path</f:facet>
                        #{document.path}
                </h:column>
                <h:column>
                    <f:facet name="header">Score</f:facet>
                        #{document.score}
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
